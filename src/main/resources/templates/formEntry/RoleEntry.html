<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Role Entry</title>
    <script type="text/javascript">
        $(document).ready(function (){
        });
    </script>
</head>
<body>
    <div th:fragment="main">
        <link rel="stylesheet" th:href="@{/FormClass/CSS/FormClassF8.css}" >
        <script src="/FormClass/js/FormClassF8Role.js"></script>
        <script>
            const serviceFormClass = new FormClassF8();
        </script>
        <script type="text/javascript">
            $(document).ready(function (){
                console.log("Hello các bạn nhóm F8");
                serviceFormClass.loadInitRole();
            });
        </script>
        <!-- -->
        <div class="container px-3">
            <div class="row gx-3">
                <div class="col-7">
                    <div class="p-3" id="titleLeft">List Mentee</div>
                    <table class="table table-hover" id="tableListUser">
                        <thead>
                        <tr>
                            <th scope="col">Role ID</th>
                            <th scope="col">Role Name</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody id="tbodyTableLisUserContent">

                        </tbody>
                    </table>
                </div>
                <div class="col-5" id="formDetail">
                    <div class="p-3" id="titleRight">Form Detail</div>
                    <div class="mb-3 row">
                        <label for="role_id" class="col-sm-4 col-form-label">Role Id</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="role_id" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="role_name" class="col-sm-4 col-form-label">Role Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="role_name" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="description" class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Ghi Chú</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="container overflow-hidden text-center">
                        <div class="row gx-5">
                            <div class="col">
                                <div class="p-3">
                                    <button type="button" class="btn btn-primary"
                                            th:attr="onclick='serviceFormClass.btnSave_click()'">Save</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3">
                                    <button type="button" class="btn btn-success"
                                            th:attr="onclick='serviceFormClass.btnClearForm_click()'" >Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
    </div>
</body>
</html>
