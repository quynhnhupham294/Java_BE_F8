<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Class</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" th:href="@{/FormClass/css/FormClassF8.css}" >
    <script src="/FormClass/js/FormClassF8.js"></script>
    <script>
        const serviceFormClass = new FormClassF8();
    </script>
    <style>
    </style>

    <script type="text/javascript">
        $(document).ready(function (){
            console.log("Hello các bạn nhóm F8");
            serviceFormClass.loadInit();
        });
    </script>
</head>
<body>
<p>This is a form of F8 Class</p>

<div class="container px-3 text-center">
    <div class="row gx-3">
        <div class="col-7">
            <div class="p-3" id="titleLeft">List Mentee</div>
            <table class="table table-hover" id="tableListUser">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Major</th>
                </tr>
                </thead>
                <tbody id="tbodyTableLisUserContent">

                </tbody>
            </table>
        </div>
        <div class="col-5" id="formDetail">
            <div class="p-3" id="titleRight">Form Detail</div>
            <div class="mb-3 row">
                <label for="userId" class="col-sm-4 col-form-label">#User Id</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userId" placeholder="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" placeholder="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" placeholder="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="major" class="col-sm-4 col-form-label">Major</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="major" placeholder="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Ghi Chú</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="container overflow-hidden text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary"
                                    th:attr="onclick='serviceFormClass.btnSave_click()'">Save</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3">
                            <button type="button" class="btn btn-success"
                                    th:attr="onclick='serviceFormClass.btnClearForm_click()'" >Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
